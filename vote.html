<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote - LLM vs SLM Game</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container { max-width: 500px; width: 100%; }
        .card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }
        .name-input { margin-bottom: 30px; }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1.1em;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .vote-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .vote-btn {
            padding: 40px 20px;
            font-size: 1.5em;
            font-weight: bold;
            border: 3px solid;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }
        .vote-btn.llm {
            border-color: #667eea;
            color: #667eea;
        }
        .vote-btn.slm {
            border-color: #764ba2;
            color: #764ba2;
        }
        .vote-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .vote-btn.llm:hover, .vote-btn.llm.selected {
            background: #667eea;
            color: white;
        }
        .vote-btn.slm:hover, .vote-btn.slm.selected {
            background: #764ba2;
            color: white;
        }
        .status {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: bold;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
        .instruction {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üó≥Ô∏è Cast Your Vote</h1>

            <div class="name-input">
                <label for="voterName">Your Name:</label>
                <input type="text" id="voterName" placeholder="Enter your name" autocomplete="name">
            </div>

            <div class="vote-buttons">
                <button class="vote-btn llm" onclick="vote('llm')">
                    ü§ñ<br>LLM
                </button>
                <button class="vote-btn slm" onclick="vote('slm')">
                    üß†<br>SLM
                </button>
            </div>

            <div class="status" id="status"></div>

            <div class="instruction">
                Your vote will appear on the main screen in real-time
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://cysxqrnvlltndldjovam.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN5c3hxcm52bGx0bmRsZGpvdmFtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyODAxODIsImV4cCI6MjA4Njg1NjE4Mn0.TyNdxZeArM_sKOOrviLKskWCCSnizaM1_QxI0mBTE6k';
        const db = window.supabase.createClient(supabaseUrl, supabaseKey);

        let voterName = localStorage.getItem('voterName') || '';
        let currentQuestionId = 0;

        if (voterName) {
            document.getElementById('voterName').value = voterName;
        }

        // Listen for question changes by checking if our vote still exists
        setInterval(async () => {
            if (!voterName) return;

            const { data } = await db
                .from('votes')
                .select('vote')
                .eq('voter', voterName)
                .eq('question_id', currentQuestionId);

            // If our vote is gone, the host moved to next question
            if (!data || data.length === 0) {
                document.querySelectorAll('.vote-btn').forEach(btn => btn.classList.remove('selected'));
                const status = document.getElementById('status');
                status.className = 'status';
            }
        }, 3000);

        async function vote(choice) {
            const nameInput = document.getElementById('voterName');
            const name = nameInput.value.trim();

            if (!name) {
                showStatus('Please enter your name first!', 'error');
                nameInput.focus();
                return;
            }

            localStorage.setItem('voterName', name);
            voterName = name;

            document.querySelectorAll('.vote-btn').forEach(btn => btn.classList.remove('selected'));
            document.querySelector(`.vote-btn.${choice}`).classList.add('selected');

            await db.from('votes').delete().eq('voter', name).eq('question_id', currentQuestionId);

            const { error } = await db.from('votes').insert([{
                voter: name,
                vote: choice,
                question_id: currentQuestionId
            }]);

            if (error) {
                console.error('Error voting:', error);
                showStatus('Error casting vote. Try again.', 'error');
            } else {
                showStatus(`Vote cast: ${choice.toUpperCase()}! ‚úì`, 'success');
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;

            if (type === 'success') {
                setTimeout(() => status.classList.remove('success'), 3000);
            }
        }
    </script>
</body>
</html>
