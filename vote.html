<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote - LLM vs SLM Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .name-input {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1.1em;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .vote-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .vote-btn {
            padding: 40px 20px;
            font-size: 1.5em;
            font-weight: bold;
            border: 3px solid;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }

        .vote-btn.llm {
            border-color: #667eea;
            color: #667eea;
        }

        .vote-btn.slm {
            border-color: #764ba2;
            color: #764ba2;
        }

        .vote-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .vote-btn.llm:hover {
            background: #667eea;
            color: white;
        }

        .vote-btn.slm:hover {
            background: #764ba2;
            color: white;
        }

        .vote-btn.selected {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        .vote-btn.llm.selected {
            background: #667eea;
            color: white;
        }

        .vote-btn.slm.selected {
            background: #764ba2;
            color: white;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: bold;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .instruction {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-top: 20px;
        }

        @media (max-width: 480px) {
            .vote-buttons {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üó≥Ô∏è Cast Your Vote</h1>

            <div class="name-input">
                <label for="voterName">Your Name:</label>
                <input type="text" id="voterName" placeholder="Enter your name" autocomplete="name">
            </div>

            <div class="vote-buttons">
                <button class="vote-btn llm" onclick="vote('llm')">
                    ü§ñ<br>LLM
                </button>
                <button class="vote-btn slm" onclick="vote('slm')">
                    üß†<br>SLM
                </button>
            </div>

            <div class="status" id="status"></div>

            <div class="instruction">
                Your vote will appear on the main screen in real-time
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // Initialize Supabase
        const SUPABASE_URL = "https://cysxqrnvlltndldjovam.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN5c3hxcm52bGx0bmRsZGpvdmFtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyODAxODIsImV4cCI6MjA4Njg1NjE4Mn0.TyNdxZeArM_sKOOrviLKskWCCSnizaM1_QxI0mBTE6k";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let voterName = localStorage.getItem('voterName') || '';
        let currentQuestionId = 0;

        // Pre-fill name if stored
        if (voterName) {
            document.getElementById('voterName').value = voterName;
        }

        // Poll for current question by checking what the host is viewing
        // In a real setup, you might want to sync this via Supabase as well
        // For now, we'll just use question 0 and let users re-vote when host changes questions

        async function vote(choice) {
            const nameInput = document.getElementById('voterName');
            const name = nameInput.value.trim();

            if (!name) {
                showStatus('Please enter your name first!', 'error');
                nameInput.focus();
                return;
            }

            // Save name for future use
            localStorage.setItem('voterName', name);
            voterName = name;

            // Update UI
            document.querySelectorAll('.vote-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            document.querySelector(`.vote-btn.${choice}`).classList.add('selected');

            // First, delete any existing vote from this voter for this question
            await supabase
                .from('votes')
                .delete()
                .eq('voter', name)
                .eq('question_id', currentQuestionId);

            // Then insert the new vote
            const { data, error } = await supabase
                .from('votes')
                .insert([
                    {
                        voter: name,
                        vote: choice,
                        question_id: currentQuestionId
                    }
                ]);

            if (error) {
                console.error('Error voting:', error);
                showStatus('Error casting vote. Try again.', 'error');
            } else {
                showStatus(`Vote cast: ${choice.toUpperCase()}! ‚úì`, 'success');
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;

            if (type === 'success') {
                setTimeout(() => {
                    status.classList.remove('success');
                }, 3000);
            }
        }

        // Subscribe to question changes (if host moves to next question)
        // This is a simple implementation - you could make it more sophisticated
        const channel = supabase
            .channel('game-state')
            .on('broadcast', { event: 'question-change' }, (payload) => {
                currentQuestionId = payload.questionId;
                // Clear selected state when question changes
                document.querySelectorAll('.vote-btn').forEach(btn => {
                    btn.classList.remove('selected');
                });
                showStatus('New question! Cast your vote.', 'success');
            })
            .subscribe();
    </script>
</body>
</html>
